<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />

  <style>
    /* ===== Import Cyberpunk Font ===== */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* ===== Reset & Basics ===== */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      user-select: none;
    }
    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      color: #00fff7;
      background-color: #000;
      position: relative;
    }

    /* ===== MATRIX RAIN BACKGROUND ===== */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.15;
    }

    /* ===== SCAN LINES & NOISE ===== */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0,255,247,0.05) 0,
          rgba(0,255,247,0.10) 1px,
          rgba(0,255,247,0.05) 2px
        ),
        url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif');
      background-size: 100% 3px, auto;
      animation: noiseAnim 0.2s infinite steps(2);
      z-index: 2;
    }
    @keyframes noiseAnim {
      0% { background-position: 0 0, 0 0;}
      100% { background-position: 0 100%, 0 100%;}
    }

    /* ===== PAGE CONTENT WRAPPER ===== */
    #container {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00fff7;
      box-shadow:
        0 0 20px #00fff7,
        inset 0 0 40px #00fff7;
      border-radius: 15px;
      user-select: text;
    }

    /* ===== MAIN TITLE ===== */
    h1 {
      font-size: 3.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #00fff7;
      text-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00fff7,
        0 0 40px #00fff7,
        0 0 70px #00fff7;
      animation: flickerText 2.5s infinite alternate;
      margin-bottom: 0.4em;
    }

    @keyframes flickerText {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.7;}
    }

    /* ===== SUBTITLE ===== */
    p.subtitle {
      font-size: 1.3rem;
      margin-bottom: 2em;
      letter-spacing: 0.1em;
      color: #008f92cc;
      text-shadow: 0 0 5px #00fff7aa;
    }

    /* ===== INPUT + BUTTON ===== */
    .input-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2em;
    }

    input[type="text"] {
      background: #000;
      border: 2px solid #00fff7;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 1.5rem;
      color: #00fff7;
      width: 280px;
      font-family: 'Orbitron', monospace;
      caret-color: #00fff7;
      box-shadow:
        0 0 15px #00fff7,
        inset 0 0 25px #00fff7;
      text-align: center;
      animation: pulseGlow 3s infinite ease-in-out;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #00f7ff;
      box-shadow:
        0 0 25px #00f7ff,
        inset 0 0 40px #00f7ff;
      background: #001818;
    }

    button {
      background: #00fff7;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      padding: 14px 30px;
      font-weight: 900;
      cursor: pointer;
      color: #000;
      box-shadow:
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-family: 'Orbitron', monospace;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: pulseGlow 3s infinite ease-in-out;
    }
    button:hover {
      background: #00a9b0;
      box-shadow:
        0 0 35px #00a9b0,
        0 0 60px #00a9b0;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 15px #00fff7,
          inset 0 0 25px #00fff7;
      }
      50% {
        box-shadow:
          0 0 30px #00fff7,
          inset 0 0 40px #00fff7;
      }
    }

    /* ===== SECRET CONTENT ===== */
    #secretContent {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,255,247,0.1);
      border-radius: 12px;
      box-shadow:
        0 0 20px #00fff7,
        inset 0 0 20px #00fff7;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #00fff7;
      text-align: left;
      animation: fadeIn 1.7s ease forwards;
    }

    /* ===== FADE IN ===== */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ===== GLITCHY TEXT EFFECT ===== */
    .glitch {
      position: relative;
      color: #00fff7;
      font-weight: 900;
      font-size: 1.4rem;
      letter-spacing: 0.1em;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2.5s infinite linear alternate-reverse;
      color: #00fff7;
      text-shadow: -2px 0 #ff00c8;
      clip: rect(0, 900px, 45%, 0);
      z-index: 1;
    }
    .glitch::after {
      animation: glitchBot 3s infinite linear alternate-reverse;
      color: #00fff7;
      text-shadow: 2px 0 #00ffe7;
      clip: rect(55%, 900px, 100%, 0);
      z-index: 2;
    }
    @keyframes glitchTop {
      0% {clip: rect(0, 900px, 45%, 0);}
      50% {clip: rect(15%, 900px, 55%, 0);}
      100% {clip: rect(0, 900px, 45%, 0);}
    }
    @keyframes glitchBot {
      0% {clip: rect(55%, 900px, 100%, 0);}
      50% {clip: rect(40%, 900px, 70%, 0);}
      100% {clip: rect(55%, 900px, 100%, 0);}
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="container" role="main" aria-label="Secret access terminal">
  <h1 class="glitch" data-text="AREA 51 REDACTED">AREA 51 REDACTED</h1>
  <p class="subtitle glitch" data-text="ENTER ACCESS CODE">ENTER ACCESS CODE</p>

  <div class="input-container">
    <input id="passwordInput" type="text" autocomplete="off" spellcheck="false" placeholder="access code..." />
    <button onclick="checkPassword()">ENTER</button>
  </div>

  <div id="secretContent">
    <h2>ACCESS GRANTED</h2>
    <p>Welcome, operative. You have unlocked the hidden files.<br />

</div>

<script>
  // === MATRIX RAIN EFFECT ===
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  let width, height;
  let columns;
  let drops = [];

  function setup() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    columns = Math.floor(width / 20);
    drops = [];
    for(let i = 0; i < columns; i++) {
      drops[i] = Math.random() * -1000;
    }
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00fff7';
    ctx.font = '20px Orbitron, monospace';

    for(let i = 0; i < drops.length; i++) {
      let x = i * 20;
      let y = drops[i] * 20;

      ctx.fillText(String.fromCharCode(0x30A0 + Math.floor(Math.random() * 96)), x, y);

      if(y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i] += 0.75;
    }
  }

  window.addEventListener('resize', () => {
    setup();
  });

  setup();
  setInterval(draw, 45);

  // === PASSWORD CHECK ===
  function checkPassword() {
    const input = document.getElementById('passwordInput').value.trim().toLowerCase();
    const secret = 'area51.redacted';
    const secretContent = document.getElementById('secretContent');
    if(input === secret) {
      secretContent.style.display = 'block';
    } else {
      secretContent.style.display = 'none';
    }
  }
</script>

</body>
