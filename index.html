<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Gov Experiment</title>
  <style>
    body {
      background: radial-gradient(circle at center, #000000, #0f0f0f);
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 0.5rem;
    }
    .glitch {
      color: #00ff00;
      font-weight: bold;
      animation: glitch-anim 1.5s infinite;
    }
    @keyframes glitch-anim {
      0%, 100% { text-shadow: 0 0 5px #00ff00, 1px 1px 3px #00ff00; }
      50% { text-shadow: 2px 2px 6px #00ff00, -2px -2px 6px #00ff00; }
    }
    #content, #access-denied {
      display: none;
    }
    #console {
      margin-top: 3rem;
      background: black;
      border: 2px solid #00ff00;
      padding: 1rem;
      font-size: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 15px #00ff00;
    }
    #password-prompt {
      margin-top: 5rem;
    }
    input[type="text"] {
      font-family: monospace;
      font-size: 1.25rem;
      padding: 0.3rem 0.5rem;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      outline: none;
      width: 250px;
      text-align: center;
    }
    button {
      font-family: monospace;
      font-size: 1.25rem;
      margin-left: 0.5rem;
      padding: 0.3rem 0.7rem;
      background: #00ff00;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00bb00;
    }
  </style>
</head>
<body>
  <h1 class="glitch">Roblox Gov Experiment</h1>

  <div id="password-prompt">
    <p>Enter the secret code to continue:</p>
    <input type="text" id="password" placeholder="area51.redacted" autocomplete="off" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="access-denied" style="color: red; font-weight: bold; margin-top: 1rem;">
    Access Denied. Try again.
  </div>

  <div id="content">
    <p>Access granted. Welcome to the secret files.</p>
    <div id="console">
      <p>> Initializing system override...</p>
      <p>> Loading confidential data...</p>
      <p>> ERROR: Intrusion detected.</p>
      <p>> Tracing user location...</p>
      <p>> SYSTEM LOCKDOWN ENGAGED</p>
    </div>
  </div>

  <script>
    const correctPassword = "area51.redacted";
    const passwordPrompt = document.getElementById("password-prompt");
    const accessDenied = document.getElementById("access-denied");
    const content = document.getElementById("content");
    const consoleEl = document.getElementById("console");

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (input.toLowerCase() === correctPassword) {
        passwordPrompt.style.display = "none";
        accessDenied.style.display = "none";
        content.style.display = "block";
        startConsoleMessages();
      } else {
        accessDenied.style.display = "block";
      }
    }

    const messages = [
      "> Attempting to bypass firewall...",
      "> Access granted to Level 3 admin controls.",
      "> Downloading secret experiment files.",
      "> ALERT: Government agents approaching.",
      "> Initiate emergency protocol.",
      "> Disconnecting from server..."
    ];
    let i = 0;

    function startConsoleMessages() {
      function addMessage() {
        if(i < messages.length) {
          const p = document.createElement('p');
          p.textContent = messages[i];
          consoleEl.appendChild(p);
          consoleEl.scrollTop = consoleEl.scrollHeight;
          i++;
          setTimeout(addMessage, 2000);
        }
      }
      setTimeout(addMessage, 2000);
    }
  </script>
</body>
</html>
