<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

    <p>This is the hidden ARG content. Welcome to Area 51 REDACTED.</p>
    <!-- the bloxmans has the answers -->
    </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim().toLowerCase();
      if(input === 'area51.redacted') {
        document.getElementById('secretContent').style.display = 'block';
        alert('Access Granted. Welcome to Area 51 REDACTED.');
      } else {
        alert('Wrong code! Try again.');
